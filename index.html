<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 완료</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #36393f !important; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .success-icon {
            color: #43b581;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: #b9bbbe;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .close-button {
            background-color: #43b581;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: #3ca374;
        }

        #root {
            background-color: #36393f;
        }

        html {
            background-color: #36393f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>인증이 완료되었습니다!</h1>
        <p>이제 디스코드 서버의 모든 기능을 이용하실 수 있습니다.</p>
        <button class="close-button" onclick="window.close()">창 닫기</button>
    </div>
</body>
</html>
